<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard de Saneamento do Ceará{% endblock %}</title>
    
    <!-- Pico.css para estilização -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    
    <!-- Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- CSS customizado -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>Dashboard SNIS Ceará</strong></li>
        </ul>
        <ul>
            <li><a href="/dashboard" role="button">Início</a></li>
            <li><a href="/dashboard/municipios" role="button">Municípios</a></li>
            <li><a href="/dashboard/analises" role="button">Análises</a></li>
        </ul>
    </nav>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="container">
        <small>
            Dashboard de Análise de Saneamento do Ceará - Baseado no SNIS
        </small>
    </footer>
    
    <!-- JavaScript customizado -->
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
